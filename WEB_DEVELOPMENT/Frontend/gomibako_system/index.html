<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gomibako System</title>

  <!-- BOOTSTRAP CDN  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="/gomibako_system/assets/styles/main.css" />

  <script src="https://kit.fontawesome.com/cb2551f868.js" crossorigin="anonymous"></script>

  <!-- MAPBOX CDN -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

</head>

<body>

  <div id="vue_app">

    <div class="wrapper">

      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Gomibako System</h3>
          <strong>GS</strong>
        </div>

        <ul class="list-unstyled components">

          <li>
            <a href="/gomibako_system/index.html">
              <i class="fas fa-home"></i>
              Home
            </a>
          </li>
          <li>
            <a href="/gomibako_system/dashboard.html">
              <i class="fas fa-tachometer-alt"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-dumpster"></i>
              Bins
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-dumpster"></i>
              Routing
            </a>
          </li>

        </ul>
      </nav>

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="container-fluid">

        <!-- Top NavBar-->
        <nav class="navbar sticky-top navbar-expand-lg shadow">

          <button type="button" id="sidebarToggleTop" class="btn btn-info">
            <i class="fas fa-align-justify"></i>
          </button>

          <!-- Topbar Search -->
          <form class="d-none d-sm-inline-block form-inline  ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light" placeholder="Search for..." aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>


          <a class="navbar-brand clearfix mb-2 ml-auto" href="index.html"><img
              src="/gomibako_system/assets/img/gomibako_logo_text.png" alt="Logo" title="Logo" /></a>

          <ul class="navbar-nav ml-auto">
            <button class=" navbar-toggler btn btn-dark d-inline-block d-lg-none ml-auto" type="button"
              data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">

              <i class="fas fa-align-justify"></i>
            </button>

            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Page</a>
                </li>
              </ul>
          </ul>
        </nav>

        <!-- Main Content  -->
        <div id="content">

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-2">
              <p class="h5 mb-0 text-gray-800">Home</p>
            </div>

            <!-- Content Row -->
            <div class="row">
              <div class="col-sm-9 mt-2">
                <div class="card shadow mb-4">
                  <div class="card-body">
                    <div id="map"></div>
                  </div>
                </div>
              </div>

              <div class="col-sm-3">
                <!-- Earnings (Monthly) Card Example -->
                <div class="d-flex flex-column mt-2">
                  <div class="card border-left-primary shadow h-50 py-1">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-1" >
                          <div class="d-flex flex-column">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Activos</div>
                          </div>
                          <div class="d-flex flex-column">
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{variable}}</div>
                          </div>
                        </div>
                        <div class="col-auto">
                          <i class="fas fa-trash fa-2x text-success"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Earnings (Monthly) Card Example -->
                <div class="d-flex flex-column mt-2">
                  <div class="card border-left-success shadow h-50 py-1">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Inactivos</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{variable}}</div>
                        </div>
                        <div class="col-auto">
                          <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Earnings (Monthly) Card Example -->
                <div class="d-flex flex-column mt-2">
                  <div class="card border-left-info shadow h-50 py-1">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Full</div>
                          <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                              <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{variable}}</div>
                            </div>
                            <div class="col">
                              <div class="progress progress-sm mr-2">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 50%"
                                  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-auto">
                          <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Pending Requests Card Example -->
                <div class="d-flex flex-column mt-2">
                  <div class="card border-left-warning shadow h-50 py-1">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Empty</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{variable}}</div>
                        </div>
                        <div class="col-auto">
                          <i class="fas fa-comments fa-2x text-gray-300"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Pending Requests Card Example -->
                <div class="d-flex flex-column mt-2">
                  <div class="card border-left-warning shadow h-50 py-1">
                    <div class="card-body">
                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Empty</div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                        </div>
                        <div class="col-auto">
                          <i class="fas fa-comments fa-2x text-gray-300"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>



  <!-- SCRIPTS BOOTSTRAP / JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>

   <!-- VUE.JS 2.6.12 SCRIPTS -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
   <script src="/gomibako_system/assets/scripts/vue_home.js"></script>

  <!-- CUSTOM SCRIPTS -->
  <script src="assets/scripts/sidebar.js"></script>
  <script src="assets/scripts/mapbox.js"></script>

 

</body>

</html>
